  <link rel="stylesheet" href="../css/style.css">
</head>
<body id="registermenu">
  <header>
    <nav>
        <ul>
            <li class="logo">
                <img src="https://fontmeme.com/permalink/250208/ebb188615e03ca690752fd1065d0303e.png" alt="Logo" >
            </li>
            <li>
                <a class="underline" href="../index.html">Home</a>
            </li>
            <li>
                <a class="underline" href="book.html">Destinations</a>
                <ul class="submenu">
                    <li><a href="map.html">Map</a></li>
                </ul>
            
            </li>
               
            <li>
                <a class="underline" href="aboutus.html">About us</a>
            </li>
            <li class="research">
                <a href="book.html"><i class='bx bx-search research'></i></a>
            </li>
            <li class="connect">
                <a href="login.html"><i class='bx bx-user-circle connect'></i></a>
            </li>
        </ul>
    </nav>
</header>

<div class="wrapper">
  <form action="">
    <h1>Register</h1>
    <div class="input-box">
      <input type="text" placeholder="First Name" required>
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Last name" required>
      <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
      <input type="email" placeholder="Email" required>
      <i class='bx bx-envelope'></i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password" required>
      <i class='bx bxs-lock-alt' ></i>
    </div>
    <div class="input-box">
      <details>
        <summary class="selecteur">Your Race ?</summary>
        <div class="racelist">
            <label>
                <input type="radio" name="race"> Human
            </label>
            <label>
                <input type="radio" name="race"> IA 
            </label>
            <label>
                <input type="radio" name="race"> Alien
            </label>
            <label>
                <input type="radio" name="race"> Coruscant
            </label>
        </div>
    </details>
  </div>

  <div class="input-box">
    <details>
        <summary class="selecteur">Birth Date ?</summary>
        <div class="Birthday">
            <form>
                <input type="date" class="date" name="datePicker" min="4900-01-01">
            </form>
        </div>
    </details>
</div>
    <button type="submit" class="btn"><a href="profil.html">Register</a></button>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login</a></p>

    </div>
  </form>
</div>


</body>
</html>
